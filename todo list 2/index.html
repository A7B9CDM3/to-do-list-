<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Learn HTML & CSS</label>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Practice JavaScript</label>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Build a To-Do List</label>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Explore Front-End Frameworks</label>
            </li>
        </ul>
    </div>
</body>
</html>
